<mat-dialog-content>
    <div class="mat-loading" *ngIf="loading">
        <mat-spinner></mat-spinner>
    </div>
    <div class="img-section">
        <image-cropper class="img-section" [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true"
            [aspectRatio]="4 / 3" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
            (cropperReady)="cropperReady()" (loadImageFailed)="loadImageFailed()"></image-cropper>
    </div>

</mat-dialog-content>
<mat-dialog-actions class="mat-action">
    <div class="btn-wrapper">
        <div class="mat-btn">
            <button mat-flat-button (click)="crop()" color="primary">Crop</button>
            <button mat-button (click)="closeDialog()">Cancel</button>
        </div>
    </div>
</mat-dialog-actions>
